<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/edit/${profile.id}/post}" th:object="${profile}" method="post">
    <p th:text="${profile.id}" />
    <p>Message: <input type="text" th:field="*{firstname}" /></p>
    <p><input th:type="text" th:field="*{lastname}" /></p>
    <p><input th:type="text" th:field="*{email}" /></p>
    <p><input th:type="text" th:field="*{address}" /></p>
    <p><input th:type="text" th:field="*{organization}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
